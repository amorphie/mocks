  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: amorphie-mocks
    namespace: amorphie-mocks
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
  spec:
    ingressClassName: nginx
    rules:
      - http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amorphie-mocks
                port:
                  number: 5000
